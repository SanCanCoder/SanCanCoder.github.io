<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group cart</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- TEXT LEGEND:
        1. CLICK HERE: Indicates the next page in the user flow. 
        2. DETOUR HERE: Indicates the existent of a page that is optional for the user to visit. -->

    <section class="grid-container fluid">
        <header>
            <img src="images/logo.png" alt="Company Logo" width="100" height="100">
            <h1>The Social Shop</h1>
        </header>

        <main>
            <h2>Group Cart</h2>

            <!-- Use a single table for all products -->
            <table>
                <tr>
                    <!-- Product 1 -->
                    <td valign="top">
                        <img src="Images/product2.jpg" alt="Product Image" width="300" height="450">
                        <h3>White tee</h3>
                        <label for="product1-qty">Qty:</label>
                        <input type="number" id="product1-qty" name="product1-qty" max="10" min="0">
                        <br><br> <!-- Breaks for padding -->
                        <label for="product1-name">Buyer:</label>
                        <select id="product1-name" name="product1-name">
                            <option value="Sid">Sid</option>
                            <option value="Sanket">Sanket</option>
                            <option value="Ying">Ying</option>
                            <option value="Vamsi">Vamsi</option>
                            <option value="Sahil">Sahil</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <!-- Product 2 -->
                    <td valign="top">
                        <img src="Images/product3.jpg" alt="Product Image" width="300" height="450">
                        <h3>White shirt</h3>
                        <label for="product1-qty">Qty:</label>
                        <input type="number" id="product1-qty" name="product1-qty" max="10" min="0">
                        <br><br> <!-- Breaks for padding -->
                        <label for="product1-name">Buyer:</label>
                        <select id="product1-name" name="product1-name">
                            <option value="Sid">Sid</option>
                            <option value="Sanket">Sanket</option>
                            <option value="Ying">Ying</option>
                            <option value="Vamsi">Vamsi</option>
                            <option value="Sahil">Sahil</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <!-- Product 1 -->
                    <td valign="top">
                        <img src="Images/product4.jpg" alt="Product Image" width="300" height="450">
                        <h3>Red Jacket</h3>
                        <label for="product1-qty">Qty:</label>
                        <input type="number" id="product1-qty" name="product1-qty" max="10" min="0">
                        <br><br> <!-- Breaks for padding -->
                        <label for="product1-name">Buyer:</label>
                        <select id="product1-name" name="product1-name">
                            <option value="Sid">Sid</option>
                            <option value="Sanket">Sanket</option>
                            <option value="Ying">Ying</option>
                            <option value="Vamsi">Vamsi</option>
                            <option value="Sahil">Sahil</option>
                        </select>
                    </td>
                </tr>
            </table>

            <!-- CLICK HERE. After selecting products, they are exiting the social shop and going to their personal carts-->
            <a href="personalcart.html"><button type="button">Send to personal cart</button></a>
            <br>
            <br>

            <h3>Check these out!</h3>
            <section class="grid-x">
                <div class="cell large-4 medium-4 small-4"><img src="images/product1.jpg" alt="1" width="300"
                        height="450" /></div>
                <div class="cell large-4 medium-4 small-4"><img src="images/product2.jpg" alt="2" width="300"
                        height="450" /></div>
                <div class="cell large-4 medium-4 small-4"><img src="images/product3.jpg" alt="3" width="300"
                        height="450" /></div>
            </section>
    </section>

    </section>

    <!-- Footer ( Junk Drawer )-->
    <footer>
        <section class-="grid-container fluid">
            <section class="grid-x">
                <div class="cell large-4 medium-3 small-2">
                </div>
                <div class="cell large-4 medium-3 small-3">
                    <br><br>
                    <b>
                        Blogs
                        Career
                        About Us
                        Contact Us
                    </b>
                </div> &nbsp;
                <div class="cell large-4 medium-6 small-5">
                    <h1>Location:</h1>
                    <img src="images/map.PNG" alt="maps" height="500" width="500" />
                </div>
                <div class="cell large-4 medium-3 small-2">
                </div>
            </section>
        </section>
    </footer>

    </main>

</body>

</html>
