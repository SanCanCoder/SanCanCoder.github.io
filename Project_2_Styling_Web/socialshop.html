<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Shop</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- TEXT LEGEND:
        1. CLICK HERE: Indicates the next page in the user flow. 
        2. DETOUR HERE: Indicates the existent of a page that is optional for the user to visit. -->

    <!-- Same as homepage but shared -->

    <!-- Header -->
    <header>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li class="menu-text"><a href="index.html"><img id="logoId" src="images/logo.png" alt="Logo"
                                width="40" height="20" /></a></li>
                    <li><input type="search" placeholder="Search" size="10"></li>
                </ul>
            </div>
            <nav id="navId">
                <div class="top-bar-right">
                    <ul id="dropList" class="dropdown menu" data-dropdown-menu>
                        <li>
                            <a href="#">Men</a>
                            <ul class="menu vertical">
                                <li><a href="#">T-shirt</a></li>
                                <li><a href="#">Trousers</a></li>
                                <li><a href="#">Jeans</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Women</a>
                            <ul class="menu vertical">
                                <li><a href="#">Tops</a></li>
                                <li><a href="#">Trousers</a></li>
                                <li><a href="#">Jeans</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="groupcart.html"><img class="gcart" src="images/gcart.png" alt="pcart" width="60"
                                    height="40" /></a> <!--Click to go to next page -->
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="groupJoined">
        <div>
            <b>5 Joined. Shopping Together</b><!-- Displaying number of people shopping together -->
        </div>
    </div>
    </div>

    <main>
        <!-- New Arrivals -->
        <section id="newID" class="grid-container fluid">
            <h1>New Arrivals</h1>
            <section class="grid-x">
                <div class="cell large-4 medium-4 small-4"><img src="images/product1.jpg" alt="1" width="300"
                        height="400" /></div>
                <div class="cell large-4 medium-4 small-4"><img src="images/product2.jpg" alt="2" width="300"
                        height="400" /></div>
                <div class="cell large-4 medium-4 small-4"><img src="images/product3.jpg" alt="3" width="300"
                        height="400" /></div>
            </section>
        </section>

        <!-- Sale -->
        <section id="saleID" class="grid-container fluid">
            <h1>On Sale</h1>
            <section class="grid-x">
                <!-- DETOUR HERE. MORE DETAILS ABOUT THE PRODUCT-->
                <div class="cell large-4 medium-4 small-4"><a href="viewProduct.html"><img src="images/product4.jpg"
                            alt="4" width="300" height="400" /></a></div>
                <div class="cell large-4 medium-4 small-4"><img src="images/product9.jpg" alt="5" width="300"
                        height="400" /></div>
                <div class="cell large-4 medium-4 small-4"><img src="images/product6.jpg" alt="6" width="300"
                        height="400" /></div>
            </section>
        </section>

        <!-- Promotion Banner -->
        <section id="promoID" class="grid-container full">
            <section class="grid-x">
                <div class="Cell"><img src="images/promo.jpg" alt="promo" /></div>
            </section>
            <button type="button" class="button">Shop Now</button>
        </section>
    </main>

    <!-- Footer ( Junk Drawer )-->
    <footer>
        <section id="footID" class-="grid-container fluid">
            <section class="grid-x">
                <div class="cell large-4 medium-3 small-2">
                </div>
                <div class="cell large-4 medium-3 small-3">
                    <ul>
                        <li><a href="#">Blogs</a></li>
                        <li><a href="#">Career</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="cell large-4 medium-6 small-5">
                    <h1>Location:</h1>
                    <p><b>101 Westmont Ave, Kitchener</b></p>
                    <img class="map" src="images/map.PNG" alt="maps" height="500" width="500" />
                </div>
                <div class="cell large-4 medium-3 small-2">
                </div>
            </section>
        </section>
    </footer>


    <!-- Sticky Chat Container-->
    <div class="chat-container">
        <div class="chat-header">Chat</div>
        <div class="chat-body"></div>
        <div class="message-input">
            <input type="text" placeholder="Type your message...">
            <button type="button">Send</button>
            <a href="index.html"><button type="button">Exit</button></a>
            <!-- Reverting to homepage while exiting the social shop -->
        </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
